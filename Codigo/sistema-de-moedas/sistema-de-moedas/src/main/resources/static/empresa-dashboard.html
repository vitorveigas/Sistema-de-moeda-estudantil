<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Empresa - Sistema de Moedas Estudantis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header h1 i {
            color: #667eea;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card h2 i {
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 1rem 1rem 1rem 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .result-card h4 {
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .result-item {
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        
        .result-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .result-item span {
            color: #333;
            font-size: 0.95rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: white;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-building"></i> Dashboard da Empresa</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('create')">Criar Empresa</button>
            <button class="tab" onclick="showTab('search')">Buscar Empresa</button>
            <button class="tab" onclick="showTab('update')">Atualizar Empresa</button>
            <button class="tab" onclick="showTab('delete')">Deletar Empresa</button>
        </div>
        
        <div id="message"></div>
        
        <!-- Create Tab -->
        <div id="create" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-building"></i> Criar Nova Empresa</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="createName">Nome</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="createName" placeholder="Digite o nome" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createEmail">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="createEmail" placeholder="Digite o email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createPassword">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="createPassword" placeholder="Digite a senha" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createCnpj">CNPJ</label>
                        <div class="input-container">
                            <i class="fas fa-building"></i>
                            <input type="text" id="createCnpj" placeholder="00.000.000/0000-00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createRazaoSocial">Razão Social</label>
                        <div class="input-container">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" id="createRazaoSocial" placeholder="Digite a razão social">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createEndereco">Endereço</label>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="createEndereco" placeholder="Digite o endereço">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Criar Empresa
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Search Tab -->
        <div id="search" class="tab-content hidden">
            <div class="card">
                <h2><i class="fas fa-search"></i> Buscar Empresa por CNPJ</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchCnpj">CNPJ</label>
                        <div class="input-container">
                            <i class="fas fa-building"></i>
                            <input type="text" id="searchCnpj" placeholder="00.000.000/0000-00" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </form>
                <div id="searchResult"></div>
            </div>
        </div>
        
        <!-- Update Tab -->
        <div id="update" class="tab-content hidden">
            <div class="card">
                <h2><i class="fas fa-edit"></i> Atualizar Empresa</h2>
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updateCnpj">CNPJ da Empresa</label>
                        <div class="input-container">
                            <i class="fas fa-building"></i>
                            <input type="text" id="updateCnpj" placeholder="00.000.000/0000-00" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateName">Nome</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="updateName" placeholder="Digite o nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateEmail">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="updateEmail" placeholder="Digite o email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updatePassword">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="updatePassword" placeholder="Digite a nova senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateRazaoSocial">Razão Social</label>
                        <div class="input-container">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" id="updateRazaoSocial" placeholder="Digite a razão social">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateEndereco">Endereço</label>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="updateEndereco" placeholder="Digite o endereço">
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Atualizar
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Delete Tab -->
        <div id="delete" class="tab-content hidden">
            <div class="card">
                <h2><i class="fas fa-trash"></i> Deletar Empresa</h2>
                <form id="deleteForm">
                    <div class="form-group">
                        <label for="deleteCnpj">CNPJ da Empresa</label>
                        <div class="input-container">
                            <i class="fas fa-building"></i>
                            <input type="text" id="deleteCnpj" placeholder="00.000.000/0000-00" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Deletar Empresa
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentToken = localStorage.getItem('token');
        let currentUserType = localStorage.getItem('userType');
        const API_BASE = 'http://localhost:8080';

        // Check authentication
        if (!currentToken) {
            window.location.href = 'login.html';
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.remove('hidden');
            event.target.classList.add('active');
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function setAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${currentToken}`
            };
        }

        function limparCnpj(cnpj) {
            return cnpj.replace(/\D/g, '');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userType');
            window.location.href = 'login.html';
        }

        // Create form
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('createName').value,
                email: document.getElementById('createEmail').value,
                senha: document.getElementById('createPassword').value,
                cnpj: document.getElementById('createCnpj').value,
                razaoSocial: document.getElementById('createRazaoSocial').value,
                endereco: document.getElementById('createEndereco').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/empresas/criar`, {
                    method: 'POST',
                    headers: setAuthHeaders(),
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('Empresa criada com sucesso!');
                    document.getElementById('createForm').reset();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Erro ao criar empresa', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            }
        });

        // Search form
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cnpj = limparCnpj(document.getElementById('searchCnpj').value);
            
            try {
                const response = await fetch(`${API_BASE}/empresas/buscarPorCnpj?cnpj=${cnpj}`, {
                    method: 'GET',
                    headers: setAuthHeaders()
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('searchResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <h4><i class="fas fa-building"></i> Dados da Empresa</h4>
                            <div class="result-grid">
                                <div class="result-item">
                                    <strong>ID</strong>
                                    <span>${data.id || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Nome</strong>
                                    <span>${data.nome || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Email</strong>
                                    <span>${data.email || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>CNPJ</strong>
                                    <span>${data.cnpj || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Razão Social</strong>
                                    <span>${data.razaoSocial || 'N/A'}</span>
                                </div>
                            </div>
                            <div class="result-item" style="margin-top: 1rem;">
                                <strong>Endereço</strong>
                                <span>${data.endereco || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="message error">${data.error || 'Empresa não encontrada'}</div>`;
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            }
        });

        // Update form
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cnpj = limparCnpj(document.getElementById('updateCnpj').value);
            const formData = {};
            
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;
            const password = document.getElementById('updatePassword').value;
            const razaoSocial = document.getElementById('updateRazaoSocial').value;
            const endereco = document.getElementById('updateEndereco').value;
            
            if (name) formData.nome = name;
            if (email) formData.email = email;
            if (password) formData.senha = password;
            if (razaoSocial) formData.razaoSocial = razaoSocial;
            if (endereco) formData.endereco = endereco;
            
            try {
                const response = await fetch(`${API_BASE}/empresas/atualizarPorCnpj?cnpj=${cnpj}`, {
                    method: 'PUT',
                    headers: setAuthHeaders(),
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('Empresa atualizada com sucesso!');
                    document.getElementById('updateForm').reset();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Erro ao atualizar empresa', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            }
        });

        // Delete form
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cnpj = limparCnpj(document.getElementById('deleteCnpj').value);
            
            if (!confirm('Tem certeza que deseja deletar esta empresa?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/empresas/deletarPorCnpj?cnpj=${cnpj}`, {
                    method: 'DELETE',
                    headers: setAuthHeaders()
                });
                
                if (response.ok) {
                    showMessage('Empresa deletada com sucesso!');
                    document.getElementById('deleteForm').reset();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Erro ao deletar empresa', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            }
        });
    </script>
</body>
</html>
