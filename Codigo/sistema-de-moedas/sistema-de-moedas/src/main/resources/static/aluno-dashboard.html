<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aluno - Sistema de Moedas Estudantis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header h1 i {
            color: #667eea;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card h2 i {
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 1rem 1rem 1rem 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .result-card h4 {
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .result-item {
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        
        .result-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .result-item span {
            color: #333;
            font-size: 0.95rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: white;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-graduate"></i> Dashboard do Aluno</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('create')">Criar Aluno</button>
            <button class="tab" onclick="showTab('search')">Buscar Aluno</button>
            <button class="tab" onclick="showTab('update')">Atualizar Aluno</button>
            <button class="tab" onclick="showTab('delete')">Deletar Aluno</button>
        </div>
        
        <div id="message"></div>
        
        <!-- Create Tab -->
        <div id="create" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-user-plus"></i> Criar Novo Aluno</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="createName">Nome Completo</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="createName" placeholder="Digite o nome completo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createEmail">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="createEmail" placeholder="Digite o email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createPassword">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="createPassword" placeholder="Digite a senha" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createMatricula">Matr√≠cula</label>
                        <div class="input-container">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="createMatricula" placeholder="Digite a matr√≠cula">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createCurso">Curso</label>
                        <div class="input-container">
                            <i class="fas fa-graduation-cap"></i>
                            <input type="text" id="createCurso" placeholder="Digite o curso">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createCpf">CPF</label>
                        <div class="input-container">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" id="createCpf" placeholder="000.000.000-00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createRg">RG</label>
                        <div class="input-container">
                            <i class="fas fa-address-card"></i>
                            <input type="text" id="createRg" placeholder="Digite o RG">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createInstituicao">Institui√ß√£o de Ensino</label>
                        <div class="input-container">
                            <i class="fas fa-university"></i>
                            <input type="text" id="createInstituicao" placeholder="Digite a institui√ß√£o">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createEndereco">Endere√ßo</label>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="createEndereco" placeholder="Digite o endere√ßo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Criar Aluno
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Search Tab -->
        <div id="search" class="tab-content hidden">
            <div class="card">
                <h2><i class="fas fa-search"></i> Buscar Aluno por CPF</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchCpf">CPF</label>
                        <div class="input-container">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" id="searchCpf" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </form>
                <div id="searchResult"></div>
            </div>
        </div>
        
        <!-- Update Tab -->
        <div id="update" class="tab-content hidden">
            <div class="card">
                <h2><i class="fas fa-edit"></i> Atualizar Aluno</h2>
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updateCpf">CPF do Aluno</label>
                        <div class="input-container">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" id="updateCpf" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateName">Nome Completo</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="updateName" placeholder="Digite o nome completo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateEmail">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="updateEmail" placeholder="Digite o email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updatePassword">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="updatePassword" placeholder="Digite a nova senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateMatricula">Matr√≠cula</label>
                        <div class="input-container">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="updateMatricula" placeholder="Digite a matr√≠cula">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateCurso">Curso</label>
                        <div class="input-container">
                            <i class="fas fa-graduation-cap"></i>
                            <input type="text" id="updateCurso" placeholder="Digite o curso">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateRg">RG</label>
                        <div class="input-container">
                            <i class="fas fa-address-card"></i>
                            <input type="text" id="updateRg" placeholder="Digite o RG">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateInstituicao">Institui√ß√£o de Ensino</label>
                        <div class="input-container">
                            <i class="fas fa-university"></i>
                            <input type="text" id="updateInstituicao" placeholder="Digite a institui√ß√£o">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateEndereco">Endere√ßo</label>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="updateEndereco" placeholder="Digite o endere√ßo">
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Atualizar
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Delete Tab -->
        <div id="delete" class="tab-content hidden">
            <div class="card">
                <h2><i class="fas fa-trash"></i> Deletar Aluno</h2>
                <form id="deleteForm">
                    <div class="form-group">
                        <label for="deleteCpf">CPF do Aluno</label>
                        <div class="input-container">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" id="deleteCpf" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Deletar Aluno
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentToken = localStorage.getItem('token');
        let currentUserType = localStorage.getItem('userType');
        const API_BASE = 'http://localhost:8080';

        // Check authentication
        if (!currentToken) {
            window.location.href = 'login.html';
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.remove('hidden');
            event.target.classList.add('active');
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function setAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${currentToken}`
            };
        }

        function limparCpf(cpf) {
            return cpf.replace(/\D/g, '');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userType');
            window.location.href = 'login.html';
        }

        // Create form
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('createName').value,
                email: document.getElementById('createEmail').value,
                senha: document.getElementById('createPassword').value,
                matricula: document.getElementById('createMatricula').value,
                curso: document.getElementById('createCurso').value,
                cpf: document.getElementById('createCpf').value,
                rg: document.getElementById('createRg').value,
                instituicaoEnsino: document.getElementById('createInstituicao').value,
                endereco: document.getElementById('createEndereco').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/alunos/criarAluno`, {
                    method: 'POST',
                    headers: setAuthHeaders(),
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('Aluno criado com sucesso!');
                    document.getElementById('createForm').reset();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Erro ao criar aluno', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
            }
        });

        // Search form
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cpf = limparCpf(document.getElementById('searchCpf').value);
            console.log('Buscando aluno com CPF:', cpf);
            console.log('Token:', currentToken);
            
            try {
                const response = await fetch(`${API_BASE}/alunos/buscarPorCpf?cpf=${cpf}`, {
                    method: 'GET',
                    headers: setAuthHeaders()
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                const resultDiv = document.getElementById('searchResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <h4><i class="fas fa-user-graduate"></i> Dados do Aluno</h4>
                            <div class="result-grid">
                                <div class="result-item">
                                    <strong>ID</strong>
                                    <span>${data.id || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Nome</strong>
                                    <span>${data.nome || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Email</strong>
                                    <span>${data.email || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Matr√≠cula</strong>
                                    <span>${data.matricula || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Curso</strong>
                                    <span>${data.curso || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>CPF</strong>
                                    <span>${data.cpf || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>RG</strong>
                                    <span>${data.rg || 'N/A'}</span>
                                </div>
                                <div class="result-item">
                                    <strong>Institui√ß√£o</strong>
                                    <span>${data.instituicaoEnsino || 'N/A'}</span>
                                </div>
                            </div>
                            <div class="result-item" style="margin-top: 1rem;">
                                <strong>Endere√ßo</strong>
                                <span>${data.endereco || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="message error">${data.error || 'Aluno n√£o encontrado'}</div>`;
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
            }
        });

        // Update form
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cpf = limparCpf(document.getElementById('updateCpf').value);
            const formData = {};
            
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;
            const password = document.getElementById('updatePassword').value;
            const matricula = document.getElementById('updateMatricula').value;
            const curso = document.getElementById('updateCurso').value;
            const rg = document.getElementById('updateRg').value;
            const instituicao = document.getElementById('updateInstituicao').value;
            const endereco = document.getElementById('updateEndereco').value;
            
            if (name) formData.nome = name;
            if (email) formData.email = email;
            if (password) formData.senha = password;
            if (matricula) formData.matricula = matricula;
            if (curso) formData.curso = curso;
            if (rg) formData.rg = rg;
            if (instituicao) formData.instituicaoEnsino = instituicao;
            if (endereco) formData.endereco = endereco;
            
            try {
                const response = await fetch(`${API_BASE}/alunos/atualizarPorCpf?cpf=${cpf}`, {
                    method: 'PUT',
                    headers: setAuthHeaders(),
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('Aluno atualizado com sucesso!');
                    document.getElementById('updateForm').reset();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Erro ao atualizar aluno', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
            }
        });

        // Delete form
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cpf = limparCpf(document.getElementById('deleteCpf').value);
            console.log('Deletando aluno com CPF:', cpf);
            console.log('Token:', currentToken);
            
            if (!confirm('Tem certeza que deseja deletar este aluno?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/alunos/deletarPorCpf?cpf=${cpf}`, {
                    method: 'DELETE',
                    headers: setAuthHeaders()
                });
                
                console.log('Delete response status:', response.status);
                
                if (response.ok) {
                    showMessage('Aluno deletado com sucesso!');
                    document.getElementById('deleteForm').reset();
                } else {
                    const data = await response.json();
                    console.log('Delete error data:', data);
                    showMessage(data.error || 'Erro ao deletar aluno', 'error');
                }
            } catch (error) {
                console.log('Delete error:', error);
                showMessage('Erro de conex√£o', 'error');
            }
        });
    </script>
</body>
</html>
