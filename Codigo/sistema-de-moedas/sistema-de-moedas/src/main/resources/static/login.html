<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Moedas Estudantis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            margin-top: 0.5rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-coins"></i>
            <h1>Sistema de Moedas</h1>
            <p>Estudantis</p>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Cadastro</button>
        </div>
        
        <!-- Messages -->
        <div id="message"></div>
        
        <!-- Login Tab -->
        <div id="login" class="tab-content">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Digite seu email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Entrar
                </button>
            </form>
        </div>
        
        <!-- Register Tab -->
        <div id="register" class="tab-content hidden">
            <div class="form-group">
                <label>Tipo de Usuário</label>
                <div class="input-container">
                    <i class="fas fa-user-tag"></i>
                    <select id="userType" onchange="toggleUserFields()" style="padding-left: 45px; background: #fafbfc;">
                        <option value="aluno">Aluno</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nome Completo</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regName" placeholder="Digite seu nome completo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" placeholder="Digite seu email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <!-- Aluno fields -->
                <div id="alunoFields">
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <div class="input-container">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="matricula" placeholder="Digite sua matrícula">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <div class="input-container">
                            <i class="fas fa-graduation-cap"></i>
                            <input type="text" id="curso" placeholder="Digite seu curso">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <div class="input-container">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" id="cpf" placeholder="000.000.000-00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <div class="input-container">
                            <i class="fas fa-address-card"></i>
                            <input type="text" id="rg" placeholder="Digite seu RG">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="instituicao">Instituição de Ensino</label>
                        <div class="input-container">
                            <i class="fas fa-university"></i>
                            <input type="text" id="instituicao" placeholder="Digite sua instituição">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="endereco" placeholder="Digite seu endereço">
                        </div>
                    </div>
                </div>
                
                <!-- Empresa fields -->
                <div id="empresaFields" class="hidden">
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <div class="input-container">
                            <i class="fas fa-building"></i>
                            <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="razaoSocial">Razão Social</label>
                        <div class="input-container">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" id="razaoSocial" placeholder="Digite a razão social">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="empresaEndereco">Endereço</label>
                        <div class="input-container">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="empresaEndereco" placeholder="Digite o endereço da empresa">
                        </div>
                    </div>
                </div>
                
                <button type="submit">
                    <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                    Cadastrar
                </button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando...</p>
        </div>
    </div>

    <script>
        let currentToken = null;
        let currentUserType = null;
        const API_BASE = 'http://localhost:8080';

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.remove('hidden');
            event.target.classList.add('active');
        }

        function toggleUserFields() {
            const userType = document.getElementById('userType').value;
            const alunoFields = document.getElementById('alunoFields');
            const empresaFields = document.getElementById('empresaFields');
            
            if (userType === 'aluno') {
                alunoFields.classList.remove('hidden');
                empresaFields.classList.add('hidden');
            } else {
                alunoFields.classList.add('hidden');
                empresaFields.classList.remove('hidden');
            }
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    currentUserType = data.userType;
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('userType', currentUserType);
                    console.log('Token salvo:', currentToken);
                    console.log('UserType salvo:', currentUserType);
                    showMessage('Login realizado com sucesso!');
                    setTimeout(() => {
                        window.location.href = currentUserType === 'ALUNO' ? 'aluno-dashboard.html' : 'empresa-dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Erro no login', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            
            const userType = document.getElementById('userType').value;
            const formData = {
                nome: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                senha: document.getElementById('regPassword').value
            };
            
            if (userType === 'aluno') {
                formData.matricula = document.getElementById('matricula').value;
                formData.curso = document.getElementById('curso').value;
                formData.cpf = document.getElementById('cpf').value;
                formData.rg = document.getElementById('rg').value;
                formData.instituicaoEnsino = document.getElementById('instituicao').value;
                formData.endereco = document.getElementById('endereco').value;
            } else {
                formData.cnpj = document.getElementById('cnpj').value;
                formData.razaoSocial = document.getElementById('razaoSocial').value;
                formData.endereco = document.getElementById('empresaEndereco').value;
            }
            
            try {
                const endpoint = userType === 'aluno' ? '/auth/register/aluno' : '/auth/register/empresa';
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    currentUserType = data.userType;
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('userType', currentUserType);
                    console.log('Token salvo no cadastro:', currentToken);
                    console.log('UserType salvo no cadastro:', currentUserType);
                    showMessage('Cadastro realizado com sucesso!');
                    setTimeout(() => {
                        window.location.href = currentUserType === 'ALUNO' ? 'aluno-dashboard.html' : 'empresa-dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Erro no cadastro', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
